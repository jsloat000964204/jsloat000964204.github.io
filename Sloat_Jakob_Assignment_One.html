<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My ArcGIS JS Web Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- ArcGIS JS CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />

    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <!-- ArcGIS JS -->
    <script src="https://js.arcgis.com/4.29/"></script>
  </head>
  <body>
    <div id="viewDiv"></div>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/GraphicsLayer",
        "esri/widgets/Sketch",
        "esri/widgets/Home",
	"esri/widgets/Search",
    	"esri/widgets/ScaleBar",
    	"esri/widgets/Measurement"
      ], function (Map, MapView, GraphicsLayer, Sketch, Home, Search, ScaleBar, Measurement) {

        // 1. Create the map
        const map = new Map({
          basemap: "streets-navigation-vector"
        });

        // 2. Create the view
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-80.5, 43.5], // example: Waterloo-ish
          zoom: 10
        });

        // 3. Graphics layer for Sketch
        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        // 4. Sketch widget
        const sketch = new Sketch({
          view: view,
          layer: graphicsLayer
        });
        view.ui.add(sketch, "top-right");

        // 5. Home widget
        const homeWidget = new Home({
          view: view
        });
        view.ui.add(homeWidget, "top-left");

	// 6. Search widget
	const searchWidget = new Search({
	  view: view
	});
	view.ui.add(searchWidget, "top-right");

	// 7. Scale Bar widget
	const scaleBar = new ScaleBar({
	  view: view,
	  unit: "metric"
	});
	view.ui.add(scaleBar, "bottom-left");

	// 8. 2D Measurement widget
	const measurement = new Measurement({
	  view: view,
	  activeTool: "distance" // or "area"
	});
	view.ui.add(measurement, "top-right");
     	 });
    </script>
  </body>
</html>
